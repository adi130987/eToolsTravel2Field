<link rel="import" href="../../bower_components/polymer/polymer.html">

<link rel="import" href="../../styles/shared-styles.html">

<dom-module id="page-section2-page">

  <template>

    <style include="shared-styles">

    </style>

    <h1>Section 2 Page</h1>
    <button on-tap="toggleDrawer">Open drawer item 1</button>

  </template>

  <script>

    Polymer({

      is: 'page-section2-page',

      properties: {

      },

      toggleDrawer: function() {
        this.fire('toggle-drawer-item', {name: 'section1', open: true});
        this.fire('toast', {text: 'Opened The Section 1 Drawer Item!'});
      }

    });

  </script>

</dom-module>
