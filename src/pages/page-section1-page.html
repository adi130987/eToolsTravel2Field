<link rel="import" href="../../bower_components/polymer/polymer.html">

<link rel="import" href="../../styles/shared-styles.html">

<dom-module id="page-section1-page">

  <template>

    <style include="shared-styles">

    </style>

    <etools-data id="data" countries="{{countries}}"></etools-data>

    <!--<etools-data countries="{{count}}"></etools-data>-->

    <h1>Section 1 Page</h1>

    <button on-tap="add">Add</button>

    <template is="dom-repeat" items="[[countries]]">
      <p>[[item.name]]</p>
    </template>

      <h1>Another Section 1 Page</h1>

    <template is="dom-repeat" items="[[count]]">
      <p>[[item.name]]</p>
    </template>

  </template>

  <script>

    Polymer({

      is: 'page-section1-page',

      properties: {
        countries: {
          notify: true
        }
      },

      add: function() {
        this.push('countries', {name: 'HELLO THERE'});
      }

    });

  </script>

</dom-module>
