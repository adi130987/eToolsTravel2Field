<link rel="import" href="../../bower_components/polymer/polymer.html">

<link rel="import" href="../../styles/shared-styles.html">

<dom-module id="page-section1-page">

  <template>

    <style include="shared-styles">

    </style>

    <etools-data id="date" countries="{{countries}}"></etools-data>

    <h1>Section 1 Page</h1>

    <button on-tap="add">Add</button>

    <template is="dom-repeat" items="[[countries]]">
      <p>[[item.name]]</p>
    </template>

  </template>

  <script>

    Polymer({

      is: 'page-section1-page',

      properties: {

      },

      add: function() {
        this.$.date.add({name: 'HELLO THERE'});
      }

    });

  </script>

</dom-module>
