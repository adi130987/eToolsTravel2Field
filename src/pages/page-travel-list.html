
<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/iron-flex-layout/iron-flex-layout-classes.html">
<link rel="import" href="../../bower_components/iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="../../bower_components/etools-ajax/etools-ajax.html">
<link rel="import" href="../../bower_components/paper-toolbar/paper-toolbar.html">

<link rel="import" href="../../bower_components/paper-button/paper-button.html">
<link rel="import" href="../../bower_components/paper-card/paper-card.html">

<link rel="import" href="../app-elements/travel-list/list-element.html">
<link rel="import" href="../app-elements/travel-list/list-header.html">
<link rel="import" href="../app-elements/travel-list/list-pagination.html">
<link rel="import" href="../../styles/shared-styles.html">


<dom-module id="travel-list">

  <style include="iron-flex shared-styles">
    :host {
      display: block;
      margin-top: 56px;
    }
    .background {
      background-color: #eeeeee;
    }
    paper-card {
      background-color: white;
      width: 100%;
    }
    paper-card.sideheading {
      margin: 0 0 12px 0;
      height: 80px;
    }
    .sideheading span.title {
      font-size: 24px;
      padding-left: 48px;
    }
    .sideheading .card-content {
      padding: 0 !important;
      height: 80px;
    }
    .sideheading paper-button {
      background-color: #00AEEF;
      color: white;
      height: 36px;
      font-weight: 500;
      padding-left: 10px;
      padding-right: 15px;
      margin-right: 48px;
    }
    .sideheading paper-button span {
      margin-left: 25px;
      font-size: 14px;
      text-transform: none;
    }
    paper-card.datatable {
      margin: 0 24px;
      width: calc(100% - 48px);
    }
    .cardheading {
      display: block;
      font-size: 20px;
      margin-left: 20px;
      font-weight: 500;
      line-height: 64px;
    }

    .w5 {
      width: 5%;
    }
    .w11 {
      width: 11%;
    }
    .w13 {
      width: 13%;
    }
    .w23 {
      @apply(--layout-flex);
    }
    .w60 {
      width: 60px;
    }
  </style>

  <template>

    <div class="background">

      <etools-ajax
        url="http://localhost:8000/api/et2f/travels/"
        params='{{ajaxParams}}'
        auto=true
        on-success="handleListResponse">
      </etools-ajax>

      <paper-card class="sideheading">
        <div class="card-content horizontal layout center">
          <span class="flex title">Field monitoring</span>
          <a href="/plan-travel" tabindex="-1">
            <paper-button class="addnbtn" raised>
              <iron-icon icon="add"></iron-icon>
              <span>Add New Travel</span>
            </paper-button>
          </a>
        </div>
      </paper-card>

      <!-- Filtering -->

      <paper-card class="datatable">

        <span class="textprim cardheading">{{showingResults}} results to show</span>

        <list-header data="[[headings]]" order-obj="{{orderObj}}">
        </list-header>

        <template is="dom-repeat" items="[[data]]">
          <list-element data="[[item]]"></list-element>
        </template>

        <list-pagination
          maxnr="{{datalength}}"
          pages="{{pages}}"
          showing-results="{{showingResults}}">
        </list-pagination>
      </paper-card>
    </div>
  </template>

  <script>
    Polymer({
      is: 'travel-list',
      properties: {
        data: {
          type: Array,
          value: []
        },
        datalength: {
          type: Number,
          value: 0
        },
        showingResults: {
          type: String,
          computed: '_computeResultsToShow(pages, datalength, pages.page)'
        },
        headings: {
          type: Array,
          // Should fetch these from a common structure.json !!
          // value: [
          //   { "size": 15, "label": "Reference #" },
          //   { "size": 20, "label": "Purpose of travel" },
          //   { "size": 15, "label": "Traveler(s)" },
          //   { "size": 10, "label": "Start" },
          //   { "size": 10, "label": "End" },
          //   { "size": 15, "label": "Status" },
          //   { "size": 15, "label": "Duplicate" }
          // ]
          value: [
            { "size": 13, "label": "Reference #" },
            { "size": 11, "label": "Create date" },
            { "size": 13, "label": "Traveler(s)" },
            { "size": 23, "label": "Purpose of travel" },
            { "size": 11, "label": "From date" },
            { "size": 11, "label": "End date" },
            { "size": 13, "label": "Status" },
            { "size": 5, "label": "Actions" }
          ]
        },
        pages: {
          type: Object,
          value: {
            itemsPerPage: 10,
            page: 1
          }
        },
        orderObj: {
          type: Object,
          value: {
            orderedBy: 'Purpose of travel',
            reverse: false
          },
          observer: '_orderingChanged'
        },
        ajaxParams: {
          type: Object,
          computed: '_processParams(orderObj, pages, labelLib, pages.page)'
        },
        labelLib: {
          type: Object,
          value: {
            'Reference #': 'id',
            'Purpose of travel': 'purpose',
            'Traveler(s)': 'traveller',
            'Start date': 'start_date',
            'End date': 'start_date',
            'Actions': 'status'
          }
        }
      },
      _orderingChanged: function() {

        this.set('pages.page', 1);
      },
      _computeResultsToShow: function(pages, datalength) {
        var start = (pages.page - 1) * pages.itemsPerPage;
        var end = (pages.itemsPerPage * pages.page) > datalength ? datalength : (pages.itemsPerPage * pages.page);
        return start + ' - ' + end + ' of ' + datalength;
      },
      _processParams: function(orderObj, pages, labelLib) {
        return {
          sort_by: labelLib[orderObj.orderedBy],
          reverse: orderObj.reverse,
          page: pages.page,
          page_size: pages.itemsPerPage
        };
      },
      handleListResponse: function(event, data) {

        // console.info('Got payload', data);

        this.set('datalength', data.total_count);
        data.data.forEach(function(travel) {
          travel.start_date = travel.start_date.split('T')[0];
          travel.end_date = travel.end_date.split('T')[0];
        });
        this.set('data', data.data);
      }
    });
  </script>
</dom-module>
