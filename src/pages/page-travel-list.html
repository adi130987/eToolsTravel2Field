
<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/iron-flex-layout/iron-flex-layout-classes.html">
<link rel="import" href="../../bower_components/iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="../../bower_components/etools-ajax/etools-ajax.html">
<link rel="import" href="../../bower_components/paper-toolbar/paper-toolbar.html">
<link rel="import" href="../../bower_components/paper-button/paper-button.html">
<link rel="import" href="../../bower_components/paper-card/paper-card.html">
<link rel="import" href="../../bower_components/paper-toggle-button/paper-toggle-button.html">

<link rel="import" href="../app-elements/travel-list/list-element.html">
<link rel="import" href="../app-elements/travel-list/list-header.html">
<link rel="import" href="../app-elements/travel-list/list-pagination.html">
<link rel="import" href="../../styles/shared-styles.html">


<dom-module id="travel-list">

  <style include="iron-flex shared-styles">
    :host {
      display: block;
      --paper-card:  {
        background-color: white;
        margin: 0 24px;
        width: calc(100% - 48px);
      }
    }
    .background {
      background-color: #eeeeee;
    }
    .side-heading {
      margin: 0 0 12px 0;
      height: 80px;
      background-color: white;
      box-shadow: inset 0 -1px rgba(0,0,0,0.26);
    }
    .side-heading span.title {
      font-size: 24px;
      padding-left: 48px;
    }
    .side-heading .grey-buttons {
      color: rgba(0,0,0,0.54);
      font-weight: 500;
      font-size: 14px;
    }
    .side-heading .grey-buttons iron-icon {
      margin-right: 8px;
    }
    .side-heading a paper-button {
      background-color: #00AEEF;
      color: white;
      height: 36px;
      font-weight: 500;
      padding-left: 10px;
      padding-right: 15px;
      margin-right: 48px;
    }
    .side-heading a paper-button span {
      margin-left: 25px;
      font-size: 14px;
      text-transform: none;
    }


    .second-header {
      height: 84px;
      margin-bottom: 8px;
    }
    .second-header paper-input {
      --paper-input-container: {
        width: 240px;
        margin-left: 26px;
      }
      --paper-input-container-color: rgba(0,0,0,0.38);
    }
    .second-header paper-input iron-icon {
      color: rgba(0,0,0,0.54);
    }
    .second-header .toggle-hidden-div {
      margin-right: 26px;
    }
    .second-header .toggle-hidden-div span {
      color: rgba(0,0,0,0.87);
      font-size: 16px;
      margin-right: 8px;
    }


    .data-table .data-card-heading {
      display: block;
      font-size: 20px;
      margin-left: 20px;
      font-weight: 500;
      line-height: 64px;
    }

    .w5 {
      width: 5%;
    }
    .w11 {
      width: 11%;
    }
    .w13 {
      width: 13%;
    }
    .w23 {
      @apply(--layout-flex);
    }
    .w60 {
      width: 60px;
    }
  </style>

  <template>

    <!-- This comes from the template
      not DRY like this, but without it, it isn't showing correctly -->
    <app-header-layout>

      <app-header fixed shadow>

        <app-toolbar>
          <paper-icon-button class="light" icon="menu" on-tap="openDrawer"></paper-icon-button>
          <div main-title>eTools template</div>
        </app-toolbar>

      </app-header>
    </app-header-layout>

    <div class="background">

      <etools-ajax
        url="http://localhost:8000/api/et2f/travels/"
        params='{{ajaxParams}}'
        auto=true
        on-success="handleListResponse">
      </etools-ajax>

      <div class="side-heading horizontal layout center">

        <span class="flex title">Field monitoring</span>

        <div class="side-heading-button-holder">
          <paper-button
            class="grey-buttons"
            on-click="export">
            <iron-icon icon="file-download"></iron-icon>
            Export
          </paper-button>
          <paper-button 
            class="grey-buttons"
            on-click="print">
            <iron-icon icon="print"></iron-icon>
            Print
          </paper-button>

          <a href="/plan-travel">
            <paper-button class="addnbtn" raised>
              <iron-icon icon="add"></iron-icon>
              <span>Add New Travel</span>
            </paper-button>
          </a>
        </div>
      </div>

      <paper-card class="second-header horizontal layout center">
        <!-- Filtering -->

        <paper-input inline label="search keyword(s)">
          <!-- to query:   search="" -->
          <iron-icon icon="search" prefix></iron-icon>
        </paper-input>

        <div class="flex"></div>

        <div class="toggle-hidden-div horizontal layout center">
          <!-- to query:   show_hidden=true/false -->
          <span>Show hidden</span>
          <paper-toggle-button class="right-float"></paper-toggle-button>
        </div>

      </paper-card>

      <paper-card class="data-table">

        <span class="textprim data-card-heading">{{showingResults}} results to show</span>

        <list-header id="list-header" data="[[headings]]" order-obj="{{orderObj}}">
        </list-header>

        <template is="dom-repeat" items="[[data]]">
          <list-element data="[[item]]"></list-element>
        </template>

        <list-pagination
          id="list-pagination"
          maxnr="{{datalength}}"
          pages="{{pages}}"
          showing-results="{{showingResults}}">
        </list-pagination>
      </paper-card>
    </div>
  </template>

  <script>
    Polymer({
      is: 'travel-list',
      properties: {
        data: {
          type: Array,
          value: []
        },
        datalength: {
          type: Number,
          value: 0
        },
        showingResults: {
          type: String,
          computed: '_computeResultsToShow(pages, datalength, pages.page)'
        },
        headings: {
          type: Array,
          // Should fetch these from a common structure.json !!
          value: [
            { "size": 13, "label": "Reference #" },
            { "size": 11, "label": "Create date" },
            { "size": 13, "label": "Traveler(s)" },
            { "size": 23, "label": "Purpose of travel" },
            { "size": 11, "label": "From date" },
            { "size": 11, "label": "End date" },
            { "size": 13, "label": "Status" },
            { "size": 5, "label": "Actions" }
          ]
        },
        pages: {
          type: Object,
          value: {
            itemsPerPage: 10,
            page: 1
          },
          observer: '_changeParamsPages'
        },
        orderObj: {
          type: Object,
          value: {
            orderedBy: 'Purpose of travel',
            reverse: false
          },
          observer: '_changeParamsOrder'
        },
        ajaxParams: {
          type: Object,
          value: {
            sort_by: 'purpose',
            reverse: false,
            page: 1,
            page_size: 10
          }
        }
      },
      _changeParamsOrder: function(orderObj, old) {
        if (typeof old === 'undefined' ) {
          return;
        }
        this.set('pages.page', 1);
        this.set('ajaxParams', {
          sort_by: this.labelLib[orderObj.orderedBy],
          reverse: orderObj.reverse,
          page: 1,
          page_size: this.ajaxParams.page_size
        });
      },
      _changeParamsPages: function(pages, old) {
        if (typeof old === 'undefined') {
          return;
        }
        this.set('ajaxParams', {
          sort_by: this.ajaxParams.sort_by,
          reverse: this.ajaxParams.reverse,
          page: pages.page,
          page_size: pages.itemsPerPage
        });
      },
      _computeResultsToShow: function(pages, datalength) {
        var start = (pages.page - 1) * pages.itemsPerPage;
        var end = (pages.itemsPerPage * pages.page) > datalength ? datalength : (pages.itemsPerPage * pages.page);
        return start + ' - ' + end + ' of ' + datalength;
      },
      labelLib: {
        'Reference #': 'id',
        'Purpose of travel': 'purpose',
        'Traveler(s)': 'traveller',
        'From date': 'start_date',
        'End date': 'start_date',
        'Status': 'status'
        // 'Create date' backend name here!!
      },
      handleListResponse: function(event, data) {

        // console.info('Got payload, first id:', data.data[0].reference_number);

        this.set('datalength', data.total_count);
        data.data.forEach(function(travel) {
          travel.start_date = travel.start_date.split('T')[0];
          travel.end_date = travel.end_date.split('T')[0];
        });
        this.set('data', data.data);
      },
      export: function() {
        console.log('Todo: EXPORT!');
      },
      print: function() {
        console.log('Todo: PRINT!');
      }
    });
  </script>
</dom-module>
