<!--
App global configuration
-->
<link rel="import" href="../../bower_components/etools-dexiejs/etools-dexiejs.html">

<script>
  'use strict';

  // dexiejs config
  var appDexieDb = new Dexie('etoolsApp');
  // for db versioning check https://github.com/dfahlander/Dexie.js/wiki/Design#database-versioning
  appDexieDb.version(1).stores({
    collectionsList: "&name,expire",
    countries: 'id, name'
  });


  // app endpoints
  var endpoints = {
    countries: {
      url: '../../data/countries.json',
      exp: 30*60*1000, // 30min
      cachingKey: 'countries'
    }
  };

  // permissions mapping
  var permissionsMap = {
    'defaultPerm' : ['menuOne', 'menuTwo'],
    'adminPerm': ['adminOne', 'adminTwo']
  }
</script>
