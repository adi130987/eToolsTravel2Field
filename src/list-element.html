
<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/paper-card/paper-card.html">
<link rel="import" href="shared-styles.html">

<dom-module id="list-element">

  <style include="iron-flex shared-styles">
    :host {
      display: block;
    }
    .headingrow {
      width: 100%;
    }
    .headings {
      display: block;
      float: left;
    }
    .w10 {
      width: 10%;
    }
    .w15 {
      width: 15%;
    }
    .w20 {
      width: 20%;
    }
  </style>

  <template>

      <div class="headingrow clearfix">
        <div class="headings w15">{{data.id}}</div>
        <div class="headings w20">{{data.purpose}}</div>
        <div class="headings w15">{{data.traveler}}</div>
        <div class="headings w10">{{data.startDate}}</div>
        <div class="headings w10">{{data.endDate}}</div>
        <div class="headings w15">{{data.status}}</div>
        <div class="headings w15">duplicate</div>
      </div>

  </template>

  <script>
    Polymer({
      is: 'list-element',
      properties: {
        data: {
          type: Object,
          value: {
            id: '2016/12576-1',
            purpose: 'Office Technical Report',
            traveler: 'John Smith Jr.',
            startDate: '06/25/2016',
            endDate: '06/26/2016',
            status: 'certified'
          }
        }
      }
    });
  </script>
</dom-module>
