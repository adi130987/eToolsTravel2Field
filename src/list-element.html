
<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/iron-icons/maps-icons.html">
<link rel="import" href="../bower_components/iron-icons/iron-icons.html">
<link rel="import" href="shared-styles.html">

<dom-module id="list-element">

  <style include="shared-styles travel-list">
    :host {
      display: block;
    }
    .headingrow {
      width: 100%;
    }
    .headings {
      display: block;
      float: left;
    }

    .truncate {
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }
  </style>

  <template>

      <div class="headingrow clearfix">
        <div class="headings w15">[[data.id]]</div>
        <div class="headings w20 truncate">[[data.purpose]]</div>
        <div class="headings w15">[[data.traveler]]</div>
        <div class="headings w10">[[data.startDate]]</div>
        <div class="headings w10">[[data.endDate]]</div>
        <div class="headings w15">[[data.status]]</div>
        <div class="headings w15">
          <paper-icon-button icon="icons:content-copy"></paper-icon-button>
          <paper-icon-button icon="maps:directions-car"></paper-icon-button>
        </div>
      </div>

  </template>

  <script>
    Polymer({
      is: 'list-element',
      properties: {
        data: {
          type: Object,
          value: {
            id: '2016/12576-1',
            purpose: 'Office Technical Report',
            traveler: 'John Smith Jr.',
            startDate: '06/25/2016',
            endDate: '06/26/2016',
            status: 'certified'
          }
        }
      }
    });
  </script>
</dom-module>
