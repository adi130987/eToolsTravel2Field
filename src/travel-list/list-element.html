
<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/iron-icons/maps-icons.html">
<link rel="import" href="../../bower_components/iron-icons/social-icons.html">
<link rel="import" href="../shared-styles.html">

<dom-module id="list-element">

  <style include="shared-styles travel-list">
    :host {
      display: block;
      padding: 0;
      margin: 0;
    }
    .headingrow {
      width: 100%;
    }
    .headings {
      display: block;
      float: left;
    }
  </style>

  <template>

      <div class="headingrow clearfix">
        <div class="headings w15">[[data.reference_number]]</div>
        <div class="headings w20 truncate">[[data.purpose]]</div>
        <div class="headings w15">[[data.traveler]]</div>
        <div class="headings w10">[[data.start_date]]</div>
        <div class="headings w10">[[data.end_date]]</div>
        <div class="headings w15">[[data.status]]</div>
        <div class="headings w15">
          <paper-icon-button icon="social:person-add"></paper-icon-button>
          <paper-icon-button icon="maps:directions-car"></paper-icon-button>
        </div>
      </div>

  </template>

  <script>
    Polymer({
      is: 'list-element',
      properties: {
        data: {
          type: Object
        }
      }
    });
  </script>
</dom-module>
