
<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../shared-styles.html">

<dom-module id="list-header">

  <style include="shared-styles travel-list">
    :host {
      display: block;
    }
    .headingrow {
      width: 100%;
      border-bottom: 1px solid lightgrey;
    }
    .headings {
      display: block;
      float: left;
      font-weight:bold;
    }
  </style>

  <template>
    <div class="headingrow clearfix">
      <template is="dom-repeat" items="[[data]]">
        <div on-click="_clickOnLabel" class$="headings [[_sizeClassGenerator(item)]]">[[item.label]]</div>
      </template>
    </div>

  </template>

  <script>
    Polymer({
      is: 'list-header',
      properties: {
        data: {
          type: Array,
          value: []
        },
        orderedBy: {
          type: String,
          notify: true
        },
        reverseOrder: {
          type: Boolean,
          notify: true,
        }
      },
      ready: function() {
        // console.log("list-header ready");
      },
      _sizeClassGenerator: function(item) {
        return 'w' + item.size;
      },
      _clickOnLabel: function(event) {

        var newOrderBy = event.model.item.label;
        if (newOrderBy === this.orderedBy) {
          this.set('orderedBy', newOrderBy);
          this.set('reverseOrder', !this.reverseOrder);
        } else {
          this.set('orderedBy', newOrderBy);
          this.set('reverseOrder', false);
        }
        // console.log('HEADER ordering: ', this.orderedBy, 'reverse?:', this.reverseOrder);
      }
    });
  </script>
</dom-module>
