
<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../shared-styles.html">

<dom-module id="list-header">

  <style include="shared-styles travel-list">
    :host {
      display: block;
    }
    .headingrow {
      width: 100%;
      border-bottom: 1px solid lightgrey;
    }
    .headings {
      display: block;
      float: left;
      font-weight:bold;
    }
  </style>

  <template>
    <div class="headingrow clearfix">
      <template is="dom-repeat" items="[[data]]">
        <div on-click="_clickOnLabel" class$="headings [[_sizeClassGenerator(item)]]">[[item.label]]</div>
      </template>
    </div>

  </template>

  <script>
    Polymer({
      is: 'list-header',
      properties: {
        data: {
          type: Array,
          value: []
        },
        orderObj: {
          type: Object,
          notify: true
        }
      },
      _sizeClassGenerator: function(item) {
        return 'w' + item.size;
      },
      _clickOnLabel: function(event) {

        var newOrderBy = event.model.item.label;
        if (newOrderBy === "Actions") { return; } // Don't reorder by passive

        if (newOrderBy === this.orderObj.orderedBy) {
          this.set('orderObj', {
            orderedBy: newOrderBy,
            reverse: !this.orderObj.reverse
          });
        } else {
          this.set('orderObj', {
            orderedBy: newOrderBy,
            reverse: false
          });
        }
      }
    });
  </script>
</dom-module>
