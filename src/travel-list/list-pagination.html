
<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/iron-flex-layout/iron-flex-layout-classes.html">
<link rel="import" href="../../bower_components/iron-icons/iron-icons.html">
<link rel="import" href="../../bower_components/paper-dropdown-menu/paper-dropdown-menu.html">
<link rel="import" href="../../bower_components/paper-listbox/paper-listbox.html">
<link rel="import" href="../../bower_components/paper-item/paper-item.html">

<link rel="import" href="../shared-styles.html">

<dom-module id="list-pagination">

  <style include="iron-flex shared-styles travel-list">
    :host {
      display: block;
    }
    .chev {
      width: 60px;
    }
    /* iron-icon not pale clickable */
    iron-icon
    /* unselectable */
    .pale {
      /* greying out */
    }
    .rightfloat {
      float: right;
    }
    paper-dropdown-menu {
      padding: 0 30px;
      transform: translate(0, -8px);
      /* prefixes!! */
    }
  </style>

  <template>
    <div class="layout horizontal clearfix rightfloat">

      <span>Rows per page:</span>

      <paper-dropdown-menu no-label-float vertical-align="bottom" horizontal-align="right">
        <paper-listbox class="dropdown-content" on-iron-select="itemsNrChanged" selected="0">

          <template is="dom-repeat" items="[[rowSelection]]">
            <paper-item>[[item]]</paper-item>
          </template>

        </paper-listbox>
      </paper-dropdown-menu>

      <span>{{firstShown}} - {{lastShown}} of {{maxnr}}</span>

      <iron-icon
        icon="icons:chevron-left"
        hidden="{{hidefirst}}"
        class="chev"
        on-click="goleft">
      </iron-icon>
      <iron-icon
        hidden="{{!hidefirst}}"
        icon="icons:chevron-left"
        class="chev pale">
      </iron-icon>

      <iron-icon
        icon="icons:chevron-right"
        hidden="{{hidelast}}"
        class="chev"
        on-click="goright">
      </iron-icon>
      <iron-icon
        hidden="{{!hidelast}}"
        icon="icons:chevron-right"
        class="chev pale">
      </iron-icon>

    </div>
  </template>

  <script>
    Polymer({
      is: 'list-pagination',
      properties: {
        maxnr: Number,
        pages: {
          type: Object,
          notify: true
        },
        hidefirst: {
          type: Boolean,
          computed: '_hideFirst(pages.page, pages.itemsPerPage, maxnr)'
        },
        hidelast: {
          type: Boolean,
          computed: '_hideLast(pages.page, pages.itemsPerPage, maxnr)'
        },
        rowSelection: {
          type: Array,
          value: [10, 25, 50, 100]
        },
        firstShown: {
          type: Number,
          computed: '_firstShownNr(pages.itemsPerPage, pages.page)',
          notify: true
        },
        lastShown: {
          type: Number,
          computed: '_lastShownNr(pages.itemsPerPage, pages.page, maxnr)',
          notify: true
        }
      },
      _hideFirst: function(page, itemsPerPage, maxnr) {

        return page === 1;
      },
      _hideLast: function(page, itemsPerPage, maxnr) {

        return page === Math.ceil(maxnr / itemsPerPage);
      },
      _firstShownNr: function(itemsPerPage, page) {

        return itemsPerPage * (page-1);
      },
      _lastShownNr: function(itemsPerPage, page, maxnr) {

        return (itemsPerPage * page) > maxnr ? maxnr : (itemsPerPage * page);
      },
      goleft: function() {

        this.set('pages', {
          page: this.pages.page - 1,
          itemsPerPage: this.pages.itemsPerPage
        });
      },
      goright: function() {

        this.set('pages', {
          page: this.pages.page + 1,
          itemsPerPage: this.pages.itemsPerPage
        });
      },
      itemsNrChanged: function(event, item) {

        this.set('pages', {
          page: 1,
          itemsPerPage: +item.item.innerText
        });
      }
    });
  </script>
</dom-module>
