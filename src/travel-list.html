
<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/iron-flex-layout/iron-flex-layout-classes.html">
<link rel="import" href="../bower_components/etools-ajax/etools-ajax.html">


<link rel="import" href="../bower_components/paper-button/paper-button.html">
<link rel="import" href="../bower_components/paper-card/paper-card.html">
<link rel="import" href="shared-styles.html">

<link rel="import" href="travel-list/list-element.html">
<link rel="import" href="travel-list/list-header.html">
<link rel="import" href="travel-list/list-pagination.html">


<dom-module id="travel-list">

  <style include="iron-flex shared-styles">
    :host {
      display: block;
      padding: 10px 30px;
    }
    paper-card {
      width: 100%;
      margin-top: 20px;
    }
    .headings {
      box-sizing: border-box;
      padding: 5px;
    }
    .w10 {
      width: 10%;
    }
    .w15 {
      width: 15%;
    }
    .w20 {
      width: 20%;
    }
  </style>

  <template>

    <etools-ajax
      url="http://localhost:8000/api/et2f/travels/"
      params='{{ajaxParams}}'
      auto=true
      on-success="handleListResponse">
    </etools-ajax>

    <div class="horizontal layout">
      <h3 class="flex">Travel to field (heading)</h3>
      <a href="/plan-travel" tabindex="-1">
        <paper-button raised>Add New Travel</paper-button>
      </a>
    </div>

    <!-- Filtering -->

    <paper-card heading="Travel listing">

      <list-header data="[[headings]]" order-obj="{{orderObj}}">
      </list-header>

      <template is="dom-repeat" items="[[data]]">
        <list-element data="[[item]]"></list-element>
      </template>

      <list-pagination
        showingNr="{{data.length}}"
        maxnr="{{datalength}}"
        tabnr="99"
        maxtabnr="{{maxtabnr}}"
        items-per-page="{{itemsPerPage}}">
      </list-pagination>

    </paper-card>

  </template>

  <script>
    Polymer({
      is: 'travel-list',
      properties: {
        data: {
          type: Array,
          value: []
        },
        datalength: {
          type: Number,
          value: 0
        },
        headings: {
          type: Array,
          // Should fetch these from a common structure.json !!
          value: [
            { "size": 15, "label": "Ref Num." },
            { "size": 20, "label": "Purpose" },
            { "size": 15, "label": "Travelers" },
            { "size": 10, "label": "Start Date" },
            { "size": 10, "label": "End Date" },
            { "size": 15, "label": "Status" },
            { "size": 15, "label": "Actions" }
          ]
        },
        tabnr: Number,
        maxtabnr: Number,
        showingNr: {
          type: Number,
          value: 0
        },
        itemsPerPage: {
          type: Number,
          value: 10
        },
        orderObj: {
          type: Object,
          value: {
            orderedBy: 'Purpose',
            reverse: false
          }
        },
        page: {
          type: Number,
          value: 1
        },
        ajaxParams: {
          type: Object,
          computed: 'processParams(orderObj, itemsPerPage, labelLib)'
        },
        labelLib: {
          type: Object,
          value: {
            'Ref Num.': 'id',
            'Purpose': 'purpose',
            'Travelers': 'traveler',
            'Start Date': 'start_date',
            'End Date': 'start_date',
            'Status': 'status'
          }
        }
      },
      processParams: function(orderObj, itemsPerPage, lib) {
        var params = {
          sort_by: lib[orderObj.orderedBy],
          reverse: orderObj.reverse,
          page: 1, // BINDDDD!
          page_size: itemsPerPage
        };
        console.warn('New query params: ', params);
        return params;
      },
      handleListResponse: function(event, data) {

        console.info('Got new payload', data);

        // Nico said we need this if for thefirst time, I have my doubts
        if(data.data instanceof Array) {
          this.set('datalength', data.total_count);
          this.set('maxtabnr', Math.ceil( data.total_count / this.itemsPerPage ));
          data.data.forEach(function(travel) {
            travel.start_date = travel.start_date.split('T')[0];
            travel.end_date = travel.end_date.split('T')[0];
          });
          this.set('data', data.data);
        }
      }
    });
  </script>
</dom-module>
