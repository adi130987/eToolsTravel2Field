
<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/iron-flex-layout/iron-flex-layout-classes.html">
<link rel="import" href="../bower_components/etools-ajax/etools-ajax.html">


<link rel="import" href="../bower_components/paper-button/paper-button.html">
<link rel="import" href="../bower_components/paper-card/paper-card.html">
<link rel="import" href="shared-styles.html">

<link rel="import" href="travel-list/list-element.html">
<link rel="import" href="travel-list/list-header.html">
<link rel="import" href="travel-list/list-pagination.html">


<dom-module id="travel-list">

  <style include="iron-flex shared-styles">
    :host {
      display: block;
      padding: 10px 30px;
    }
    paper-card {
      width: 100%;
      margin-top: 20px;
    }
    .headings {
      box-sizing: border-box;
      padding: 5px;
    }
    .w10 {
      width: 10%;
    }
    .w15 {
      width: 15%;
    }
    .w20 {
      width: 20%;
    }
  </style>

  <template>

    <etools-ajax
      url="/mock-data/travel-list.json"
      on-success="_handleListResponse">
    </etools-ajax>

    <div class="horizontal layout">
      <h3 class="flex">Travel to field (heading)</h3>
      <a href="/plan-travel" tabindex="-1">
        <paper-button raised>Add New Travel</paper-button>
      </a>
    </div>

    <!-- Filtering -->

    <paper-card heading="Travel listing">

      <list-header data="[[headings]]" ordered-by="{{orderedBy}}" reverse-order="{{reverseOrder}}">
      </list-header>

      <template is="dom-repeat" items="[[data]]">
        <list-element data="[[item]]"></list-element>
      </template>

      <list-pagination
        showingNr="{{data.length}}"
        maxnr="{{datalength}}"
        tabnr="99"
        maxtabnr="{{maxtabnr}}">
      </list-pagination>

    </paper-card>

  </template>

  <script>
    Polymer({
      is: 'travel-list',
      properties: {
        data: {
          type: Array,
          value: []
        },
        datalength: {
          type: Number,
          value: 0
        },
        headings: {
          type: Array,
          value: []
        },
        tabnr: Number,
        maxtabnr: Number,
        showingNr: {
          type: Number,
          value: 0
        },
        maxnr: {
          type: Number,
          value: 0
        },
        itemsPerPage: {
          type: Number,
          value: 10
        },
        orderedBy: {
          type: String,
          value: 'NEEDDEFAULT', // Which one should be the default?
          reflecToAttribute: true,
        },
        reverseOrder: {
          type: Boolean,
          value: false,
          reflecToAttribute: true,
        }
      },
      observers: [
        'orderingChanged(orderedBy, reverseOrder, itemsPerPage)'
      ],
      _handleListResponse: function(event, data) {

        if(data.values instanceof Array) {
          this.set('datalength', data.values.length);
          this.set('maxtabnr', Math.ceil( data.values.length / 10 ));
          this.set('data', data.values.slice(0,10));
        }

        if(data.headers instanceof  Array) {
          this.set('headings', data.headers);
        }
      },
      orderingChanged: function(orderedBy, reverseOrder, itemsPerPage) {
        console.warn('API call MOCK:', orderedBy, reverseOrder, itemsPerPage);
      }
    });
  </script>
</dom-module>
