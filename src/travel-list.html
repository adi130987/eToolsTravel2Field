
<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/iron-flex-layout/iron-flex-layout-classes.html">
<link rel="import" href="../bower_components/etools-ajax/etools-ajax.html">


<link rel="import" href="../bower_components/paper-button/paper-button.html">
<link rel="import" href="../bower_components/paper-card/paper-card.html">
<link rel="import" href="shared-styles.html">

<link rel="import" href="travel-list/list-element.html">
<link rel="import" href="travel-list/list-header.html">


<dom-module id="travel-list">

  <style include="iron-flex shared-styles">
    :host {
      display: block;
      padding: 10px 30px;
    }
    paper-card {
      width: 100%;
      margin-top: 20px;
    }
    .headings {
      box-sizing: border-box;
      padding: 5px;
    }
    .w10 {
      width: 10%;
    }
    .w15 {
      width: 15%;
    }
    .w20 {
      width: 20%;
    }
  </style>

  <template>

    <etools-ajax
            url="/mock-data/travel-list.json"
            on-success="_handleListResponse"
    >
    </etools-ajax>

    <div class="horizontal layout">
      <h3 class="flex">Travel to field (heading)</h3>
      <a href="/plan-travel" tabindex="-1">
        <paper-button raised>Add New Travel</paper-button>
      </a>
    </div>

    <!-- Filtering -->

    <paper-card heading="Travel listing">


      <list-header data="[[headings]]">

      </list-header>
      <template is="dom-repeat" items="[[data]]">
        <list-element data="[[item]]"></list-element>
      </template>

      <!-- TODO
        'Showing x-xx of xxx results'
        pagination
       -->
    </paper-card>

  </template>

  <script>
    Polymer({
      is: 'travel-list',
      properties: {
        data: {
          type: Array,
          value: []
        },
        headings: {
          type: Array,
          value: []
        }

      },
      _handleListResponse: function(event, data) {
        console.log(data, event);
        if(data.values instanceof Array){
          this.set('data', data.values.slice(0,10))
        }

        if(data.headers instanceof  Array) {
          this.set('headings', data.headers);
        }
      }

    });
  </script>
</dom-module>
