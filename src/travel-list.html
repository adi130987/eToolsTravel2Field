
<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/iron-flex-layout/iron-flex-layout-classes.html">
<link rel="import" href="../bower_components/etools-ajax/etools-ajax.html">

<link rel="import" href="../bower_components/paper-button/paper-button.html">
<link rel="import" href="shared-styles.html">

<link rel="import" href="./list-element.html">


<dom-module id="travel-list">

  <style include="iron-flex shared-styles">
    :host {
      display: block;
      padding: 10px 30px;
    }
    paper-card {
      width: 100%;
      margin-top: 20px;
    }
    .headingrow {
      width: 100%;
      border-bottom: 1px solid lightgrey;
    }
    .headings {
      display: block;
      float: left;
    }
    .w10 {
      width: 10%;
    }
    .w15 {
      width: 15%;
    }
    .w20 {
      width: 20%;
    }
  </style>

  <template>

    <etools-ajax
            url="../mock-data/travel-list.json"
            on-response="_handleListResponse"
    >
    </etools-ajax>

    <div class="horizontal layout">
      <h3 class="flex">Travel to field (heading)</h3>
      <paper-button on-click="toNewTravel" raised>Add New Travel</paper-button>
    </div>

    <!-- Filtering -->

    <paper-card heading="Travel listing">

      <div class="headingrow clearfix">
        <div class="headings w15">REF.NUM.</div>
        <div class="headings w20">Purpose of travel</div>
        <div class="headings w15">Travelers</div>
        <div class="headings w10">Start</div>
        <div class="headings w10">End</div>
        <div class="headings w15">Status</div>
        <div class="headings w15">Action</div>
      </div>

      <template is="dom-repeat" items="[[data]]">
        <list-element data="[[item]]"></list-element>
      </template>

      <!-- TODO
        'Showing x-xx of xxx results'
        pagination
       -->
    </paper-card>

  </template>

  <script>
    Polymer({
      is: 'travel-list',
      properties: {
        data: {
          type: Array,
          value: ['a',2,3]
        }
      },
      toNewTravel: function() {
        console.warn('This should immediately route to the make new project view.');
      },
      _handleListResponse: function(event, data) {
        if(data instanceof Array){
          this.set('data', data.slice(0,10))
        }
      }

    });
  </script>
</dom-module>
