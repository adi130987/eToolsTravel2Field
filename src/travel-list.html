<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/etools-ajax/etools-ajax.html">
<link rel="import" href="../bower_components/iron-icons/iron-icons.html">
<link rel="import" href="../bower_components/iron-icons/maps-icons.html">
<link rel="import" href="../bower_components/paper-material/paper-material.html">


<link rel="import" href="shared-styles.html">

<dom-module id="travel-list">
  <template>
    <style include="shared-styles">
      :host {
        display: block;
        padding: 10px;
      }
    </style>

    <etools-ajax
            url="../mock-data/travel-list.json"
            on-response="_handleListResponse"
    >
    </etools-ajax>

    <paper-material elevation="2">

      <table>
        <tr>
          <th class="unique-id">reference</th>
          <th class="traveler"> traveler</th>
          <th class="purpose">purpose</th>
          <th class="date">start date</th>
          <th class="date">end date</th>
          <th class="status">status</th>
          <th class="actions"> actions</th>
        </tr>
        <template is="dom-repeat" items="[[data]]">
          <tr>
            <td class="unique-id">[[item.id]]</td>
            <td class="traveler">[[item.traveler]]</td>
            <td class="purpose">[[item.purpose]]</td>
            <td class="date">[[item.startDate]]</td>
            <td class="date">[[item.endDate]]</td>
            <td class="status">[[item.status]]</td>
            <td>
              <paper-icon-button icon="icons:content-copy"></paper-icon-button>
              <paper-icon-button icon="maps:directions-car"></paper-icon-button>
            </td>
          </tr>
        </template>
      </table>

    </paper-material>
  </template>


  <script>
    Polymer({
      is: 'travel-list',
      properties: {
        data: {
          type: Array,
          value: []
        },
      },
      _handleListResponse: function(event, data) {
        if(data instanceof Array){
          this.set('data', data.slice(0,10))
        }
      }

    });
  </script>
</dom-module>
