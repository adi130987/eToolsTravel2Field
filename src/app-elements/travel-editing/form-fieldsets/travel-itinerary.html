<link rel="import"
  href="../../../../bower_components/polymer/polymer.html">
<link rel="import"
  href="../../../../bower_components/iron-flex-layout/iron-flex-layout-classes.html">
<link rel="import"
  href="../../../../bower_components/paper-checkbox/paper-checkbox.html">
<link rel="import"
  href="../../../../bower_components/paper-input/paper-textarea.html">
<link rel="import"
  href="../../../../bower_components/etools-repeatable-field-set/etools-repeatable-field-set.html">
<link rel="import"
  href="../../../../bower_components/etools-searchable-multiselection-menu/etools-searchable-multiselection-menu.html">
<link rel="import"
  href="../../../../styles/shared-styles.html">
<link rel="import"
  href="../../travel-status-box/travel-status.html">
<link rel="import"
  href="../datepicker-input.html">

<dom-module id="travel-itinerary">
  <template>
    <style include="shared-styles iron-flex iron-flex-alignment iron-flex-factors">
      :host {
        display: block;
        width: 100%;
      }

      .custom-margin {
        --paper-input-container: {
          height: auto;
          margin-left: 12px;
          margin-right: 12px;
          margin-bottom: 12px;
        };
        --paper-checkbox-margin: 12px;
      }
    </style>

    <div class="layout vertical flex">
      <div class="layout horizontal">
        <etools-searchable-multiselection-menu class="flex-4"
          options="[[structure.supervisor]]"
          label="From"
          value="{{itinerary.from}}"></etools-searchable-multiselection-menu>
        <etools-searchable-multiselection-menu class="flex-4"
          options="[[structure.supervisor]]"
          label="To"
          value="{{itinerary.to}}"></etools-searchable-multiselection-menu>
        <etools-searchable-multiselection-menu class="flex-4"
          options="[[structure.supervisor]]"
          label="DSA Region"
          value="{{itinerary.dsaRegion}}"></etools-searchable-multiselection-menu>
      </div>

      <div class="layout horizontal">
        <datepicker-input class="flex-4"
          label="Departing"
          value="{{itinerary.departing}}"></datepicker-input>
        <datepicker-input class="flex-4"
          label="Arriving"
          value="{{itinerary.arriving}}"></datepicker-input>
        <etools-searchable-multiselection-menu class="flex-2"
          options="[[structure.supervisor]]"
          label="Mode of  travel"
          value="{{itinerary.modeOfTravel}}"></etools-searchable-multiselection-menu>
        <paper-checkbox class="flex-2 custom-margin self-end">Overnight travel?</paper-checkbox>
      </div>
    </div>

  </template>

  <script>
    Polymer({
      is: 'travel-itinerary',
      properties: {
        itinerary: {
          type: Object,
          notify: true,
        },
        structure: {
          type: Object,
          value: {}
        }
      },
      behaviors: [et2fBehaviors.PermissionLayer],
    });
  </script>
</dom-module>
