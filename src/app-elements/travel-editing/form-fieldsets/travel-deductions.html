<link rel="import" href="../../../../bower_components/polymer/polymer.html">
<link rel="import" href="../../../../bower_components/iron-flex-layout/iron-flex-layout-classes.html">

<link rel="import" href="../../../../styles/shared-styles.html">
<link rel="import" href="../../../../styles/et2f-styles.html">

<dom-module id="travel-deductions">

  <style include="shared-styles et2f-styles iron-flex" is="custom-style">
    :host {
      display: block;
      margin: 0 35px;
    }
    .header {
      box-shadow: inset 0 -1px 0 rgba(0,0,0,.3);
    }
    .fix-width {
      width: 230px;
    }
    .header paper-button {
      color: var(--et2f-primary);
      font-weight: 500;
      font-size: 14px;
      text-transform: none;
      height: 36px;
      margin: 10px 14px;
    }
    .headingtext {
      color: var(--gray-mid);
      text-align: center;
      font-weight: 500;
      font-size: 12px;
    }
    .checkbox-mid {
      text-align: center;
    }

    .rows {
      box-shadow: inset 0 -1px 0 rgba(0,0,0,.12);
    }

    .weekday {
      font-size: 16px;
      color: var(--gray-dark);
      margin-left: 24px;
      margin-right: 18px;
    }

    .full-date {
      font-size: 16px;
      font-weight: 500;
      color: var(--gray-dark);
    }

  </style>

  <template>

    <div class="layout horizontal center header">

      <div class="fix-width">
        <paper-button>
          <iron-icon icon="refresh"></iron-icon>
          Populate list
        </paper-button>
      </div>

      <span class="flex headingtext">Breakfast</span>
      <span class="flex headingtext">Lunch</span>
      <span class="flex headingtext">Dinner</span>
      <span class="flex headingtext">Accomodation</span>
      <span class="flex headingtext">Not Applicable</span>
    </div>

    <template is="dom-repeat" items="{{deductions}}">

      <div class="layout horizontal center rows">

        <div class="fix-width layout horizontal center">
          <span class="weekday">Weekday</span>
          <span class="full-date">{{item.date}}</span>
        </div>

        <paper-checkbox class="flex checkbox-mid" checked="{{item.breakfast}}"></paper-checkbox>
        <paper-checkbox class="flex checkbox-mid" checked="{{item.lunch}}"></paper-checkbox>
        <paper-checkbox class="flex checkbox-mid" checked="{{item.dinner}}"></paper-checkbox>
        <paper-checkbox class="flex checkbox-mid" checked="{{item.accomodation}}"></paper-checkbox>
        <paper-checkbox class="flex checkbox-mid" checked="{{item.not_applicable}}"></paper-checkbox>
      </div>
    </template>

  </template>

  <script>
    Polymer({
      is: 'travel-deductions',
      properties: {
        data: Object,
        deductions: {
          type: Array,
          value: []
        }
      },
      observers: [
        'dateChanged(data.startDate, data.endDate)'
      ],
      dateChanged: function(startDateStr, endDateStr) {
        console.info('DATE CHANGED!');
        console.info(startDateStr, endDateStr);

        var startDate = new Date(startDateStr);
        var endDate = new Date(endDateStr);

        var daysToCalculate = Math.floor(( endDate - startDate ) / 86400000);

        var deductions = this.deductions;
        var keyLib = [];

        for (var actDate = startDate; actDate <= endDate; actDate.setDate(actDate.getDate() + 1)) {

          var key = [
            actDate.getFullYear(),
            ('0' + actDate.getMonth()).slice(-2),
            ('0' + actDate.getDate()).slice(-2)
          ].join('-');

          keyLib.push(key);

          // Fill in new empty ones
          if (!deductions.some(function(day) {
            return day.date === key;
          })) {
            deductions.push({
              date: key,
              breakfast: false,
              lunch: false,
              dinner: false,
              accomodation: false,
              not_applicable: false
            });
          }
        }

        // Erase days no longer needed & resort the array
        deductions = deductions
          .filter(function(day) {
            return keyLib.indexOf(day.date) > -1;
          })
          .sort(function(a, b) {
            return a.date > b.date;
          });

        this.set('deductions', deductions);
      }
    });
  </script>

</dom-module>
