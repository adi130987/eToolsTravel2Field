<dom-module id="travel-edit">
  <template>
    <style include="shared-styles et2f-styles iron-flex iron-flex-alignment iron-flex-factors">
      :host {
        display: block;
        width: 100%;
        background-color: var(--gray-lighter);
      }
    </style>

    <etools-ajax url="http://localhost:8000/api/et2f/static_data/"
      on-success="_handleStructure"></etools-ajax>
    <etools-ajax url="/mock-data/permissions.json"
      on-success="_handlePermissions"></etools-ajax>

    <template is="dom-if"
      if="{{!newTravel}}">
      <etools-ajax url="http://localhost:8000/api/et2f/travels{{travelId}}/"
        on-success="_handleData"></etools-ajax>
    </template>

    <template is="dom-if"
      if="[[postData]]">
      <etools-ajax url="[[url]]"
        body="[[serverData]]"
        method="[[method]]"
        on-success="_handlePostSuccess"
        on-fail="_handlePostFail"></etools-ajax>
    </template>

    <et2f-header title="Edit travel pan">
      <paper-tabs scrollable
        selected="{{selected}}">
        <paper-tab>Travel details</paper-tab>
        <paper-tab>Attachments</paper-tab>
        <paper-tab>Report</paper-tab>
      </paper-tabs>
    </et2f-header>

    <iron-pages selected="{{selected}}">
      <travel-details structure="[[structure]]"
        permissions="[[permissions]]"
        data="{{data}}"
        on-form-primary-action="_handlePrimaryAction"></travel-details>
      <travel-attachments></travel-attachments>
      <travel-report></travel-report>
    </iron-pages>

  </template>

  <script>
    Polymer({
      is: 'travel-edit',
      properties: {
        data: {
          type: Object,
          value: {},
          notify: true
        },
        selected: {
          type: Number,
          value: 0
        },
        structure: {
          type: Object,
          value: {},
        },
        newTravel: {
          type: Boolean,
          value: false
        },
        travelId: {
          type: String
        },
        postData: {
          type: Boolean,
          value: false
        },
        serverData: {
          type: Object,
          value: function () {
            return {}
          }
        }
      },
      _handleStructure: function (event, data) {
        var dataKeys = Object.keys(data);
        dataKeys.forEach(function(key) {
          data[key] = data[key].map(function (obj) {
            return {label: obj.name || obj.full_name, value: obj.id};
          });
        });

        Object.freeze(data);
        this.set('structure', data);
      },
      _handlePermissions: function (e, data) {
        if(!data.baseDetails) {
          data.baseDetails = {};
        }
        data.baseDetails.status = this.newTravel ? 'pristine' :  data.baseDetails.status;
        Object.freeze(data);

        this.permissions = data;
      },
      _handleData: function (e, data) {
        var nonBaseKeys = [ 'deductions', 'itinerary', 'activities', 'cost_assignments', 'expenses', 'clearances'];
        var dataKeys = Object.keys(data).filter(function(key){
          return nonBaseKeys.indexOf(key) === -1;
        });
        data.baseDetails = {};
        dataKeys.forEach(function(key) {
          data.baseDetails[key] = data[key];
          delete data[key];
        });
        this.data = data;
      },
      _processOutboundData: function (data) {
        var self = this;
        this.serverData = {
          deductions: [],
          itinerary: [],
          activities: [],
          cost_assignments: [],
          expenses: []
        };
        var baseDetailsKeys = Object.keys(data.baseDetails);
        baseDetailsKeys.forEach(function(key) {
          if(data.baseDetails[key]) {
            self.serverData[key] = typeof data.baseDetails[key] === 'object' ? data.baseDetails[key].value : data.baseDetails[key]
          }
        });
      },
      _handlePrimaryAction: function (e, details) {
        if (details.endPoint === 'submit') {
          console.log(this.data);
          this._processOutboundData(this.data);
          this.url = 'http://localhost:8000/api/et2f/travels';
          if(this.newTravel) {
            this.method = 'POST';
            this.url += '/';
          } else {
            this.method = "PUT";
            this.url += this.travelId + '/';
          }
          this.postData = true;
        }
      },
      _handlePostFail: function(e, i) {
        console.log("post fail");
        console.log(e,i);
        this.postData = false;
      },
      _handlePostSuccess: function() {
        this.postData = false;
        this.fire('travel-post-success');
        this._resetData();
      },
      _resetData: function() {
        this.data = {
          baseDetails: {},
          activities: [{}],
          itinerary: [{}],
          expenses: [{}],
          costAssignment: [{}]
        }
      },
      ready: function () {
        if (this.newTravel) {
          this._resetData();
        }
      }
    });
  </script>
</dom-module>
