<dom-module id="travel-details">
    <template>
        <style include="shared-styles et2f-styles iron-flex iron-flex-alignment iron-flex-factors">
            :host {
                display: block;
                width: 100%;
            }
            etools-repeatable-field-set {
                width: calc( 100% - 48px);
                margin: 24px;
                --repeatable-items-collapse-container: {
                    background: #FFF;
                };
            }
            .orange-header {
                --repeatable-items-header-bg: var(--et2f-warning);
            }
            travel-status {
                margin-top: 24px;
                margin-right: 24px;
            }
        </style>

    <div class="horizontal layout"
      hidden$="[[!showForm]]">
      <div class="flex">
        <etools-repeatable-field-set hide-plus
          title="Travel Plan"
          model="[1]"
          hide-vertical-divider
          elevation="1">
          <travel-plan base-details="{{data.baseDetails}}"
            permissions-matrix="[[permissions.baseDetails]]"
            structure="[[structure]]"></travel-plan>
        </etools-repeatable-field-set>

        <etools-repeatable-field-set title="Travel Activities"
          model="{{data.activities}}"
          allow-copy
          elevation="1">
          <template is="dom-repeat"
            items="{{data.activities}}">
            <travel-activities activity="{{item}}"
              permissions-matrix="[[permissions.activities]]"
              structure="[[structure]]"></travel-activities>
          </template>

        </etools-repeatable-field-set>

        <etools-repeatable-field-set title="Itinerary"
          model="{{data.itinerary}}"
          show-counter
          elevation="1">
          <template is="dom-repeat"
            items="{{data.itinerary}}">
            <travel-itinerary permissions-matrix="[[permissions.itinerary]]"
              itinerary="{{item}}"
              structure="[[structure]]"></travel-itinerary>
          </template>
        </etools-repeatable-field-set>

        <etools-repeatable-field-set title="Deductions"
          model="[1]"
          hide-plus
          elevation="1">
          <div class="layout vertical flex">
            Deductions placeholder
          </div>
        </etools-repeatable-field-set>

        <etools-repeatable-field-set title="Expenses"
          model="{{data.expenses}}"
          show-counter>
          <template is="dom-repeat"
            items="{{data.expenses}}">
            <travel-expense permissions-matrix="[[permissions.expenses]]"
              expense="{{item}}"
              structure="[[structure]]"></travel-expense>
          </template>
        </etools-repeatable-field-set>

        <etools-repeatable-field-set title="Cost Assignment"
          model="{{data.costAssignment}}"
          show-counter
          elevation="1">
          <template is="dom-repeat"
            items="{{data.costAssignment}}">
            <travel-cost-assignment permissions-matrix="[[permissions.costAssignment]]"
              cost-assignment="{{item}}"
              structure="[[structure]]"></travel-cost-assignment>
          </template>
        </etools-repeatable-field-set>

        <etools-repeatable-field-set class="orange-header"
          title="Cost summary"
          model="[1]"
          hide-plus
          elevation="1">
          <div>
            Cost summary placeholder
          </div>
        </etools-repeatable-field-set>
      </div>

      <travel-status
        user-type="traveler"
        status="Planned"
        scroll-top-margin="60">
      </travel-status>
    </div>

  </template>

  <script>
    Polymer({
      is: 'travel-details',
      properties: {
        data: {
          type: Object,
          notify: true,
        },
        structure: {
          type: Object,
          value: {}
        },
        permissions: {
          type: Object
        },
        showForm: {
          type: Boolean,
          value: false
        }
      },
      observers: ['_showForm(structure, permissions, data)'],
      _showForm: function (structure, permissions, data) {
        console.log('show', data)
        this.showForm = true;

      }

    });
  </script>
</dom-module>
