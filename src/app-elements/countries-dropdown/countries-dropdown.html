<link rel="import" href="../../../bower_components/polymer/polymer.html">
<link rel="import" href="../../../bower_components/paper-dropdown-menu/paper-dropdown-menu.html">
<link rel="import" href="../../../bower_components/paper-listbox/paper-listbox.html">
<link rel="import" href="../../../bower_components/paper-item/paper-item.html">
<link rel="import" href="../../../styles/countries-flags/country-flag-styles.html">
<link rel="import" href="../countries-data/countries-data.html">

<dom-module id="countries-dropdown">
  <template>
    <style include="country-flag-styles">

      :host {
        display: block;
      }

      paper-dropdown-menu {
        width: 200px;
      }

      paper-listbox {
        --paper-listbox-background-color: var(--light-theme-content-color);
        --paper-listbox-color: var(--dark-primary-text-color);
      }

      paper-item {
        font-size: 15px;
      }

      iron-icon {
        min-width: 24px;
        min-height: 20px;
        margin-right: 16px;
      }

    </style>

    <countries-data countries="{{countries}}"></countries-data>

    <paper-dropdown-menu label="Country" noink no-label-float>
      <paper-listbox class="dropdown-content">

        <template is="dom-repeat" items="[[countries]]">
          <paper-item>
            <iron-icon class="flag-icon flag-icon-ca" item-icon></iron-icon>
            [[item.name]]
          </paper-item>
        </template>

      </paper-listbox>
    </paper-dropdown-menu>

  </template>

  <script>

    Polymer({

      is: 'countries-dropdown',

      properties: {

      },

    });

  </script>

</dom-module>
