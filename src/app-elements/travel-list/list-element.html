
<link rel="import" href="../../../bower_components/polymer/polymer.html">
<link rel="import" href="../../../bower_components/iron-icons/maps-icons.html">
<link rel="import" href="../../../bower_components/iron-icons/social-icons.html">

<link rel="import" href="../../../styles/shared-styles.html">

<dom-module id="list-element">

  <style include="shared-styles travel-list iron-flex">
    :host {
      display: block;
      padding: 0;
      margin: 0;
      border-bottom: 1px solid rgba(0,0,0,0.3);
      box-sizing: border-box;
    }
    .headingrow {
      width: 100%;
    }
    .headingrow2 {
      background-color: #EEEEEE;
      height: 64px;
    }
    .headings {
      display: block;
      float: left;
      font-size: 13px;
      line-height: 47px;
      box-sizing: border-box;
    }
    .detailheadings {
      color: rgba(0,0,0,0.54);
      font-size: 12px;
      font-weight: 500;
      line-height: 32px;
    }
    .detailtext {
      color: rgba(0,0,0,0.87);
      font-weight: normal;
      line-height: 32px;
    }
    .blue {
      color: #00AEEF;
      cursor: pointer;
    }
    .bold {
      font-weight: 500;
    }
    .capital {
      text-transform: capitalize;
    }
    .w60 {
      border-left-width: 3px;
      border-left-style: solid;
    }
    .w60.approved {
      border-left-color: #8DC63F;
    }
    .w60.planned {
      border-left-color: #FAED77;
    }
    .w60.submitted {
      border-left-color: #CEBC06;
    }
    .w60.sent {
      border-left-color: #1E86BF;
    }
    .w60.rejected {
      border-left-color: #EA4022;
    }
    .w60.cancelled {
      border-left-color: rgba(0,0,0,0.54);
    }
    .w60.completed {
      border-left-color: rgba(0,0,0,0.38);
    }
    /* Waiting for all the colors from designer */
    .w60 iron-icon {
      margin-left: 10px;
      color: rgba(0,0,0,0.54);
    }
    .statusdiv {
      height: 32px;
      border-radius: 2px;
      margin: 8px 16px 8px 0;
      font-size: 13px;
      line-height: 32px;
      text-align: center;
    }
    .statusdiv.approved {
      background-color: rgba(141,198,63,0.6);
    }
    .statusdiv.planned {
      background-color: rgba(250,237,119,0.6);
    }
    .statusdiv.submitted {
      background-color: rgba(206,188,6,0.6);
    }
    .statusdiv.sent {
      background-color: rgba(30,134,191,0.6);
    }
    .statusdiv.rejected {
      background-color: rgba(234,64,34,0.6);
    }
    .statusdiv.cancelled {
      background-color: rgba(0,0,0,0.38);
    }
    .statusdiv.completed {
      background-color: rgba(0,0,0,0.24);
    }
  </style>

  <template>

      <div class="headingrow clearfix layout horizontal">

        <div class$="headings textprim bold w60 [[_statusClass(data)]]">
          <iron-icon
            icon="icons:expand-more"
            on-click="_toggleExpanded"
            hidden$="[[_isDetailed(expanded)]]">
          </iron-icon>
          <iron-icon
            icon="icons:expand-less"
            on-click="_toggleExpanded"
            hidden$="[[!_isDetailed(expanded)]]">
          </iron-icon>
        </div>
        <div class="headings blue bold w13">
          <!-- Link here! -->
          [[data.reference_number]]
        </div>
        <div class="headings textprim w11">N.A.</div>
        <div class="headings textprim w13">[[data.traveller]]</div>
        <div class="headings textprim w23 truncate">[[data.purpose]]</div>
        <div class="headings textprim w11">[[data.start_date]]</div>
        <div class="headings textprim w11">[[data.end_date]]</div>
        <div class="headings textprim bold capital w13">
          <div class$="statusdiv [[_statusClass(data)]]">
            <span class="statusdivtext">[[data.status]]</span>
          </div>
        </div>
        <div class="headings textsec w5">
          <!-- Turn this icon into a selection menu with logic,
          the contained icons will be the following:
          <paper-icon-button icon="social:person-add"></paper-icon-button>
          <paper-icon-button icon="maps:directions-car"></paper-icon-button>
          -->
          <paper-icon-button icon="icons:more-vert"></paper-icon-button>
        </div>
      </div>

      <div hidden$="[[!_isDetailed(expanded)]]" class="headingrow headingrow2 clearfix layout horizontal">
        <div class$="headings textprim bold w60 [[_statusClass(data)]]"></div>
        <div class="flex vertical around-justified layout">
          <span class="flex detailheadings">Section</span>
          <span class="flex detailtext">NA.</span>
        </div>
        <div class="flex vertical around-justified layout">
          <span class="flex detailheadings">Office</span>
          <span class="flex detailtext">NA.</span>
        </div>
        <div class="flex vertical around-justified layout">
          <span class="flex detailheadings">Supervisor</span>
          <span class="flex detailtext">NA.</span>
        </div>
        <div class="flex vertical around-justified layout">
          <span class="flex detailheadings">TA Req?</span>
          <span class="flex detailtext">NA.</span>
        </div>
        <div class="flex vertical around-justified layout">
          <span class="flex detailheadings">TA ref. num?</span>
          <span class="flex detailtext">NA.</span>
        </div>
        <div class="flex vertical around-justified layout">
          <span class="flex detailheadings">Approved date</span>
          <span class="flex detailtext">NA.</span>
        </div>
        <div class="flex vertical around-justified layout">
          <span class="flex detailheadings">Attachments</span>
          <span class="flex detailtext">NA.</span>
        </div>
        <div class="flex vertical around-justified layout">
          <span class="flex detailheadings">Actions</span>
          <span class="flex detailtext">NA.</span>
        </div>
        <div class="flex vertical around-justified layout">
          <span class="flex detailheadings">Driver trip</span>
          <span class="flex detailtext">NA.</span>
        </div>
        <div class="headings textsec w5"></div>
      </div>

  </template>

  <script>
    Polymer({
      is: 'list-element',
      properties: {
        data: {
          type: Object,
          observer: '_resetExpanded'
        },
        expanded: {
          type: Boolean,
          value: false
        }
      },
      _statusClass: function(data) {
        var status = data.status;
        return {
          planned: 'planned',
          approved: 'approved',
          approved: 'approved',
          rejected: 'rejected',
          submitted: 'submitted',
          cancelled: 'cancelled',
          completed: 'completed'
          // Waiting for all the colors from designer
          // the obj is to handle not oneword statuses
        }[status];
      },
      _toggleExpanded: function(event) {
        this.set('expanded', !this.expanded);
      },
      _isDetailed: function(expanded) {
        return this.expanded;
      },
      _resetExpanded: function() {
        this.set('expanded', false);
      }
    });
  </script>
</dom-module>
