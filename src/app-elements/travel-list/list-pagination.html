 
<link rel="import" href="../../../bower_components/polymer/polymer.html">
<link rel="import" href="../../../bower_components/iron-flex-layout/iron-flex-layout-classes.html">
<link rel="import" href="../../../bower_components/iron-icons/iron-icons.html">
<link rel="import" href="../../../bower_components/paper-dropdown-menu/paper-dropdown-menu.html">
<link rel="import" href="../../../bower_components/paper-listbox/paper-listbox.html">
<link rel="import" href="../../../bower_components/paper-item/paper-item.html">

<link rel="import" href="../../../styles/shared-styles.html">
<link rel="import" href="./pagination-icons.html">

<dom-module id="list-pagination">

  <style include="iron-flex shared-styles travel-list">
    :host {
      display: block;
      margin-top: 0;
      --paper-dropdown-menu: {
        width: 50px;
        padding: 0 30px;
      }
      --paper-input-container-input: {
        font-size: 12px;
        color: rgba(0,0,0,0.54);
      }
      --paper-input-container-underline: {
        display: none;
      }
    }
    .dropdown-content {
      background-color: white;
    }
    .chevron-container {
      width: 200px;
    }
    iron-icon {
      width: 24px;
      height: 24px;
      cursor: pointer;
    }
    iron-icon.textsec {
      cursor: default;
    }
    .rightfloat {
      float: right;
    }
    .lh {
      line-height: 56px;
    }
    span.textsec.lh {
      font-size: 12px;
    }
  </style>

  <template>
    <div class="clearfix rightfloat horizontal layout center">

      <span class="textsec lh">Rows per page:</span>

      <paper-dropdown-menu no-label-float vertical-align="bottom" horizontal-align="right">
        <paper-listbox class="dropdown-content" on-iron-select="itemsNrChanged" selected="0">

          <template is="dom-repeat" items="[[rowSelection]]">
            <paper-item>[[item]]</paper-item>
          </template>

        </paper-listbox>
      </paper-dropdown-menu>

      <span class="textsec lh unselectable">{{showingResults}}</span>

      <div class="chevron-container layout around-justified horizontal">

        <iron-icon
          icon="pagination:first-page"
          on-click="goToFirst"
          class$="flex chev [[_hollowFirst(hidefirst)]]">
        </iron-icon>

        <iron-icon
          icon="icons:chevron-left"
          hidden="{{hidefirst}}"
          class="flex chev"
          on-click="goleft">
        </iron-icon>
        <iron-icon
          hidden="{{!hidefirst}}"
          icon="icons:chevron-left"
          class="flex chev textsec">
        </iron-icon>

        <iron-icon
          icon="icons:chevron-right"
          hidden="{{hidelast}}"
          class="flex chev"
          on-click="goright">
        </iron-icon>
        <iron-icon
          hidden="{{!hidelast}}"
          icon="icons:chevron-right"
          class="flex chev textsec">
        </iron-icon>

        <iron-icon
          icon="pagination:last-page"
          on-click="goToLast"
          class$="flex chev [[_hollowLast(hidelast)]]">
        </iron-icon>
      </div>

    </div>
  </template>

  <script>
    Polymer({
      is: 'list-pagination',
      properties: {
        maxnr: Number,
        pages: {
          type: Object,
          notify: true
        },
        hidefirst: {
          type: Boolean,
          computed: '_hideFirst(pages.page, pages.itemsPerPage, maxnr)'
        },
        hidelast: {
          type: Boolean,
          computed: '_hideLast(pages.page, pages.itemsPerPage, maxnr)'
        },
        rowSelection: {
          type: Array,
          value: [10, 25, 50, 100]
        },
        showingResults: {
          type: String
        }
      },
      _hideFirst: function(page, itemsPerPage, maxnr) {

        return page === 1;
      },
      _hideLast: function(page, itemsPerPage, maxnr) {

        return page === Math.ceil(maxnr / itemsPerPage);
      },
      goleft: function() {

        this.set('pages', {
          page: this.pages.page - 1,
          itemsPerPage: this.pages.itemsPerPage
        });
      },
      goToFirst: function() {
        if (this.pages.page !== 1) {
          this.set('pages', {
            page: 1,
            itemsPerPage: this.pages.itemsPerPage
          });
        }
      },
      _hollowFirst: function(hidefirst) {
        return hidefirst ? 'textsec' : '';
      },
      goToLast: function() {
        if (this.pages.page !== Math.ceil(this.maxnr / this.pages.itemsPerPage)) {
          this.set('pages', {
            page: Math.ceil(this.maxnr / this.pages.itemsPerPage),
            itemsPerPage: this.pages.itemsPerPage
          });
        }
      },
      _hollowLast: function(hidelast) {
        return hidelast ? 'textsec' : '';
      },
      goright: function() {

        this.set('pages', {
          page: this.pages.page + 1,
          itemsPerPage: this.pages.itemsPerPage
        });
      },
      itemsNrChanged: function(event, item) {

        this.set('pages', {
          page: 1,
          itemsPerPage: +item.item.innerText
        });
      }
    });
  </script>
</dom-module>
