<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/iron-icons/iron-icons.html">
<link rel="import" href="../bower_components/paper-material/paper-material.html">
<link rel="import" href="../bower_components/paper-toolbar/paper-toolbar.html">
<link rel="import" href="../bower_components/paper-fab/paper-fab.html">
<link rel="import" href="../bower_components/iron-collapse/iron-collapse.html">

<link rel="import" href="shared-styles.html">

<dom-module id="repeatable-field-set">
    <template>
        <style include="shared-styles">
            :host {
                display: block;
                width: 100%;
            }
            *[hidden] {
                display: none;
            }
        </style>

        <paper-material elevation="2">
            <paper-toolbar>
                <paper-icon-button hidden$="{{!open}}" on-click="_toggle" icon="icons:expand-less"></paper-icon-button>
                <paper-icon-button hidden$="{{open}}" on-click="_toggle" icon="icons:expand-more"></paper-icon-button>

                <span class="title">[[title]]</span>
                <template is="dom-if" if="{{!hidePlus}}">
                    <paper-fab icon="add" on-click=_addElement></paper-fab>
                </template>
            </paper-toolbar>

            <iron-collapse id="collapse" opened>
                <template is="dom-repeat" items="{{model}}">
                    <paper-material>
                        {{item}}
                    </paper-material>
                </template>
            </iron-collapse>

        </paper-material>
    </template>

    <script>
        Polymer({
            is: 'repeatable-field-set',
            properties: {
                title: {
                    type: String
                },
                hidePlus: {
                    type: Boolean,
                    value: false
                },
                model: {
                    type: Array,
                    notify: true,
                    reflectToAttribute: true
                },
                open: {
                    type: Boolean,
                    value: true,
                    reflectToAttribute: true
                }
            },
            _addElement: function() {
                this.push('model', 'asd');
            },
            _toggle: function() {
                this.set('open',!this.open);
                this.$.collapse.toggle();
            }
        });
    </script>
</dom-module>
