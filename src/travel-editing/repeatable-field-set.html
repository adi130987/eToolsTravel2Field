

<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/iron-icons/iron-icons.html">
<link rel="import" href="../../bower_components/paper-material/paper-material.html">
<link rel="import" href="../../bower_components/paper-toolbar/paper-toolbar.html">
<link rel="import" href="../../bower_components/paper-fab/paper-fab.html">
<link rel="import" href="../../bower_components/iron-collapse/iron-collapse.html">
<link rel="import" href="../../bower_components/iron-flex-layout/iron-flex-layout-classes.html">
<link rel="import" href="../../bower_components/paper-icon-button/paper-icon-button.html">

<link rel="import" href="../shared-styles.html">

<dom-module id="repeatable-field-set">
    <template>
        <style include="shared-styles iron-flex iron-flex-alignment">
            :host {
                display: block;
                width: calc( 100% - 48px) ;
                margin: 24px;

                --paper-toolbar-height: 48px;
                --paper-toolbar-background: #1E86BF;
            }
            *[hidden] {
                display: none;
            }
            .field-container {
                background: #FFF;
                padding: 48px;
            }
        </style>

        <paper-material elevation="2">
            <template is="dom-if" if="{{showHeader}}">
                <paper-toolbar>
                    <paper-icon-button hidden$="{{!open}}" on-click="_toggle" icon="icons:expand-less"></paper-icon-button>
                    <paper-icon-button hidden$="{{open}}" on-click="_toggle" icon="icons:expand-more"></paper-icon-button>

                    <span class="title">[[title]]</span>
                    <template is="dom-if" if="{{!hidePlus}}">
                        <paper-fab icon="add" on-click=_addElement></paper-fab>
                    </template>
                </paper-toolbar>
            </template>
            <iron-collapse id="collapse" opened>
                <template is="dom-repeat" items="{{model}}">
                    <paper-material class="field-container layout horizontal">
                        <template is="dom-if" if="{{!hidePlus}}">
                            <div class="layout vertical center-justified">
                                <paper-icon-button  icon="cancel"></paper-icon-button>
                                <template is="dom-if" if="{{allowCopy}}">
                                    <paper-icon-button  icon="content-copy"></paper-icon-button>
                                </template>
                            </div>
                        </template>
                        <content></content>
                    </paper-material>
                </template>



            </iron-collapse>

        </paper-material>
    </template>

    <script>
        Polymer({
            is: 'repeatable-field-set',
            properties: {
                title: {
                    type: String
                },
                hidePlus: {
                    type: Boolean,
                    value: false
                },
                model: {
                    type: Array,
                    value: [null],
                    notify: true,
                    reflectToAttribute: true
                },
                open: {
                    type: Boolean,
                    value: true,
                    reflectToAttribute: true
                },
                showHeader: {
                    type: Boolean,
                    value: true,
                },
                allowCopy: {
                    type: Boolean,
                    value: false
                }
            },
            _addElement: function() {
                this.push('model', 'asd');
            },
            _toggle: function() {
                this.set('open',!this.open);
                this.$.collapse.toggle();
            }
        });
    </script>
</dom-module>
