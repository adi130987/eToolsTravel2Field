

<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/etools-datepicker/etools-datepicker.html">
<link rel="import" href="../../bower_components/paper-input/paper-input.html">





<dom-module id="datepicker-input">
    <template>
        <style >
            :host {
                display: block;
                width: calc( 100% - 10px );
                margin-right:5px;
                margin-left: 5px;
            }
            *[hidden] {
                display: none;
            }
            paper-input {
                width: 100%;
            }
        </style>

        <paper-input id="date-input" readonly label="[[label]]" on-tap="_openCalendar" value="[[date]]">
            <etools-datepicker open="{{opened}}" suffix pretty-date="{{date}}"></etools-datepicker>
        </paper-input>

    </template>

    <script>
        Polymer({
            is: 'datepicker-input',
            properties: {
                label: {
                    type: String
                },
                date: {
                    type: Date,
                    value: null,
                    notify: true,
                },
                opened: {
                    type: Boolean,
                    value: false
                }
            },
            _openCalendar: function() {
                if(!this.opened) {
                    this.set('opened', true)
                }
            }

        });
    </script>
</dom-module>
