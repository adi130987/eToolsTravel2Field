

<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/paper-icon-button/paper-icon-button.html">





<dom-module id="paper-chip">
    <template>
        <style >
            :host {
                display: inline-block;
                width: auto;
                height:auto;
                margin-right:10px;
                color: #212121;

            }
            paper-icon-button{
                color: red;
                padding:0;
                height:20px;
                width:20px;
            }


        </style>

      <span>
          {{data.label}}
          <paper-icon-button icon="close" on-click="_fireClose"></paper-icon-button>
      </span>

    </template>

    <script>
        Polymer({
            is: 'paper-chip',
            properties: {
                data: {
                    type: Object,
                    notifies: true
                }
            },
            _fireClose: function () {
                this.fire('chip-delete', this.data)
            }

        });
    </script>
</dom-module>
